{extend name='base'/}
{block name='content'}
<body>
<div class="x-nav">
      <span class="layui-breadcrumb">
        <a href="">首页</a>
        <a>
          <cite>友链列表</cite></a>
      </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:30px">ဂ</i></a>
</div>
<div class="x-body">
    <blockquote class="layui-elem-quote">每个tr 上有两个属性 cate-id='1' 当前分类id fid='0' 父级id ,顶级分类为 0，有子分类的前面加收缩图标<i class="layui-icon x-show" status='true'>&#xe623;</i></blockquote>
    <xblock>
        <a href="{:url('index')}" class="layui-btn layui-btn-danger">友链列表</a>
        {if condition="input('param.link_id')"}
        <a href="" class="layui-btn layui-btn-danger">编辑友链</a>
        {else/}
        <a href="" class="layui-btn layui-btn-danger">添加友链</a>
        {/if}
        <span class="x-right" style="line-height:40px">共有数据：88 条</span>
    </xblock>
    <form class="layui-form" action="" method="post" enctype="multipart/form-data">
        <div class="layui-form-item">
            <label for="" class="layui-form-label">
                <span class="x-red"></span>友链名称
            </label>
            <div class="layui-input-inline">
                <input type="text" id="" name="link_name" value="{$oldData['link_name']}"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="" class="layui-form-label">
                <span class="x-red"></span>url地址
            </label>
            <div class="layui-input-inline">
                <input type="text"  name="link_url" value="{$oldData['link_url']}"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="" class="layui-form-label">
                <span class="x-red"></span>排序
            </label>
            <div class="layui-input-inline">
                <input type="number"  name="link_sort" value="{$oldData['link_sort']}" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="" class="layui-form-label">
            </label>
            <input type="hidden" name="link_id" value="{:input('param.link_id')}">
            <button  class="layui-btn" type="submit" >
                确认
            </button>
        </div>
    </form>
</div>
</body>
<script>
    // 单个删除
    function del(article_id){
        layer.confirm('确认要删除吗 ？',function(index){
            //发异步删除数据
            // alert(id);
            location.href="{:url('del')}"+'?article_id='+article_id;
        });
    }
</script>
{/block}
