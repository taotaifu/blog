{extend name='base'/}
{block name='content'}
<body>
<div class="x-nav">
      <span class="layui-breadcrumb">
        <a href="">首页</a>
        <a>
          <cite>友链列表</cite></a>
      </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:30px">ဂ</i></a>
</div>
<div class="x-body">

    <blockquote class="layui-elem-quote">每个tr 上有两个属性 cate-id='1' 当前分类id fid='0' 父级id ,顶级分类为 0，有子分类的前面加收缩图标<i class="layui-icon x-show" status='true'>&#xe623;</i></blockquote>
    <xblock>
        <a href="{:url('index')}" class="layui-btn layui-btn-danger">友链列表</a>
        <a href="{:url('store')}" class="layui-btn layui-btn-danger">添加友链</a>
        <span class="x-right" style="line-height:40px">共有数据：88 条</span>
    </xblock>
    <form action="" method="post">
        <table class="layui-table layui-form">
            <thead>
            <tr>
                <th width="20">
                    <div class="layui-unselect header layui-form-checkbox" lay-skin="primary"><i class="layui-icon">&#xe605;</i></div>
                </th>
                <th width="50">ID</th>
                <th width="250">友链名称</th>
                <th width="220">操作</th>
            </thead>
            <tbody class="x-cate">
           {foreach name='field' item='vo'}
            <tr cate-id='1' fid='0' >
                <td>
                    <div class="layui-unselect layui-form-checkbox" lay-skin="primary" data-id='2'><i class="layui-icon">&#xe605;</i></div>
                </td>
                <td>{$vo['link_id']}</td>
                <td>
                    <i class="layui-icon x-show" status='true'>&#xe623;</i>
                    {$vo['link_name']}
                </td>
                <td class="td-manage">
                    <a class="layui-btn layui-btn layui-btn-xs"  href="{:url('store',['link_id'=>$vo['link_id']])}" ><i class="layui-icon">&#xe642;</i>编辑</a>
                    <a class="layui-btn-danger layui-btn layui-btn-xs" href="javascript:;" onclick="del({$vo['link_id']})"><i class="layui-icon">&#xe640;</i>删除</a>
                </td>
            </tr>
            {/foreach}
            </tbody>
        </table>
    </form>
    <div class="page" style="margin-left: 250px">
        <div>
            {$field->render()}
        </div>
    </div>
</div>
</body>
<script>
    // 单个删除
    function del(link_id){
        layer.confirm('确认要删除吗 ？',function(index){
            //发异步删除数据
            // alert(id);
            location.href="{:url('del')}"+'?link_id='+link_id;
        });
    }
</script>
{/block}
