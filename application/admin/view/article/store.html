{extend name='base'/}
{block name='content'}
<body>
<div class="x-nav">
      <span class="layui-breadcrumb">
        <a href="">首页</a>
        <a>
          <cite>文章列表</cite></a>

      </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:30px">ဂ</i></a>
</div>
<div class="x-body">
    <blockquote class="layui-elem-quote">每个tr 上有两个属性 cate-id='1' 当前分类id fid='0' 父级id ,顶级分类为 0，有子分类的前面加收缩图标<i class="layui-icon x-show" status='true'>&#xe623;</i></blockquote>
    <xblock>
        <a href="{:url('index')}" class="layui-btn layui-btn-danger">文章列表</a>
        <a href="{:url('store')}" class="layui-btn layui-btn-danger">添加文章</a>
        <span class="x-right" style="line-height:40px">共有数据：88 条</span>
    </xblock>
    <form class="layui-form" action="" method="post" enctype="multipart/form-data">
        <div class="layui-form-item">
            <label for="" class="layui-form-label">
                <span class="x-red"></span>文章标题
            </label>
            <div class="layui-input-inline">
                <input type="text" id="" name="arc_title"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="" class="layui-form-label">
                <span class="x-red"></span>文章作者
            </label>
            <div class="layui-input-inline">
                <input type="text"  name="arc_author"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="" class="layui-form-label">
                <span class="x-red"></span>文章排序
            </label>
            <div class="layui-input-inline">
                <input type="number"  name="arc_sort" value="100" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="" class="layui-form-label">
                所属分类
            </label>
            <div class="layui-input-inline">
                <select type="text"   name="cate_id" autocomplete="off" class="layui-input">
                    <option value="0">请选择分类</option>
                    {foreach name='cateData' item='vo'}
                    <option value="{$vo['cate_id']}">{$vo['_cate_name']}</option>
                    {/foreach}
                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label"><span class="x-red"></span>标签</label>
            <div class="layui-input-block">
                {foreach name='tagData' item='vo'}
                <input type="checkbox" name="tag[]" value="{$vo['tag_id']}" lay-skin="primary" title="{$vo['tag_name']}" checked=""><div class="layui-unselect layui-form-checkbox layui-form-checked"><span>{$vo['tag_name']}</span><i class="layui-icon"></i></div>
                {/foreach}
            </div>
        </div>
        <div class="layui-form-item form-group">
            <label for="" class="layui-form-label">
                <span class="x-red"></span>缩略图
            </label>
                <div class="layui-upload" style="margin-left:110px;">
                    <input type="text" id="arc_thumb" name="arc_thumb" value="" style="height: 34px;width: 300px">
                    <button type="button" class="layui-btn" name="arc_thumb" id="test1">上传图片</button>
                    <div class="layui-upload-list">
                        <img style="width: 200px" class="layui-upload-img" id="demo1" src="{$data.icon??''}">
                        <p id="demoText"></p>
                    </div>
                </div>
                <script>
                    layui.use(['upload','form','laydate'], function() { //upload 文件上传
                        var form = layui.form
                            ,layer = layui.layer
                            ,layedit = layui.layedit
                            ,laydate = layui.laydate;
                        var $ = layui.jquery
                            ,upload = layui.upload; //文件上传

             
                        laydate.render({
                            elem: '#date1'
                        });
             
                        //普通图片上传
                        var uploadInst = upload.render({
                            elem: '#test1'
                            , url: '{:url("Article/upload")}'
                            , before: function (obj) {
                                //预读本地文件示例，不支持ie8
                                obj.preview(function (index, file, result) {
                                    $('#demo1').attr('src', result); //图片链接（base64）
                                });
                            }
                            , done: function (res) {
                                //如果上传失败
                                if (res.code == 0) {
                                    return layer.msg('上传失败');
                                }
                                // alert(res.savename);
                                $("#arc_thumb").val(res.savename);
                                //上传成功
                            }
                            , error: function () {
                                //演示失败状态，并实现重传
                                var demoText = $('#demoText');
                                demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
                                demoText.find('.demo-reload').on('click', function () {
                                    uploadInst.upload();
                                });
                            }
                        });
             
                        //监听提交
                        form.on('submit(demo1)', function(data){
                            layer.alert(JSON.stringify(data.field), {
                                title: '最终的提交信息'
                            })
                            return false;
                        });
             
                    });
                      
                </script>
            <!-- </div> -->
        </div>

    <div class="layui-form-item layui-form-text">
            <label for="" class="layui-form-label">
                文章摘要
            </label>
            <div class="layui-input-block">
                <textarea type="text" placeholder="请输入内容"  name="arc_digest" class="layui-textarea"></textarea>
            </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label for="" class="layui-form-label">
            文章内容
        </label>
        <div class="layui-input-block">
             <textarea id="demo" name="arc_content" style="display: none;size: 50%"></textarea>
            <script>
            layui.use('layedit', function(){
              var layedit = layui.layedit;
              layedit.set({
                  uploadImage: {
                     url: '{:url("Article/editUpload")}' //接口url
                    ,type: 'post' //默认post
                  }
                });
              layedit.build('demo'); //建立编辑器
            });
            </script>
        </div>
    </div>
     <div class="layui-form-item">
            <label for="" class="layui-form-label">
            </label>
            <button  class="layui-btn" type="submit" >
                确认
            </button>
      </div>
    </form>
</div>

</body>

{/block}
