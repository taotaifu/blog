{block name='content'}
<body>

      <span class="layui-breadcrumb">
        <a href="">首页</a>
        <a>
          <cite>标签列表</cite></a>
      </span>
  <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
    <i class="layui-icon" style="line-height:30px">ဂ</i></a>
</div>
<div class="x-body">
  <blockquote class="layui-elem-quote">每个tr 上有两个属性 cate-id='1' 当前分类id fid='0' 父级id ,顶级分类为 0，有子分类的前面加收缩图标<i class="layui-icon x-show" status='true'>&#xe623;</i></blockquote>
  <xblock>
    <a href="{:url('index')}" class="layui-btn layui-btn-danger">标签列表</a>
    {if condition="input('param.tag_id')"}
    <a href="" class="layui-btn layui-btn-danger">编辑标签</a>
    {else/}
    <a href="" class="layui-btn layui-btn-danger">添加标签</a>
    {/if}

  </xblock>

  <div class="x-body">

      <div class="layui-form-item">

          标签名称
        </label>
        <div class="layui-input-inline">
          <input type="text" id="tag_name" value="{$oldData['tag_name']}" name="tag_name"
                 autocomplete="off"  class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <label  class="layui-form-label">
        </label>
        <input type="hidden" name="tag_id" value="{:input('param.tag_id')}">
        <button  class="layui-btn" type="submit" >

        </button>
      </div>
     </form>
    </div>
