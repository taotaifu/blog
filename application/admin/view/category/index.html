{extend name='base'/}
{block name='content'}
<body>
<div class="x-nav">
      <span class="layui-breadcrumb">
        <a href="">首页</a>
        <a>
          <cite>栏目列表</cite></a>
      </span>
  <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
    <i class="layui-icon" style="line-height:30px">ဂ</i></a>
</div>
<div class="x-body">
  <blockquote class="layui-elem-quote">每个tr 上有两个属性 cate-id='1' 当前分类id fid='0' 父级id ,顶级分类为 0，有子分类的前面加收缩图标<i class="layui-icon x-show" status='true'>&#xe623;</i></blockquote>
  <xblock>
    <a href="{:url('index')}" class="layui-btn layui-btn-danger">栏目列表</a>
    <a href="{:url('store')}" class="layui-btn layui-btn-danger">添加栏目</a>
  </xblock>
  <form action="" method="post">
  <table class="layui-table layui-form">
    <thead>
    <tr>
      <th width="20">
        <div class="layui-unselect header layui-form-checkbox" lay-skin="primary"><i class="layui-icon">&#xe605;</i></div>
      </th>
      <th width="70">ID</th>
      <th>栏目名</th>
      <th width="50">排序</th>
      <th width="50">状态</th>
      <th width="220">操作</th>
    </thead>
    <tbody class="x-cate">
    {foreach name='field' key='key' item='vo'}
    <tr cate-id='1' fid='0' >
      <td>
        <div class="layui-unselect layui-form-checkbox" lay-skin="primary" data-id='2'><i class="layui-icon">&#xe605;</i></div>
      </td>
      <td>{$vo['cate_id']}</td>
      <td>
        <i class="layui-icon x-show" status='true'>&#xe623;</i>
        {$vo['_cate_name']}
      </td>
      <td><input type="text" class="layui-input x-sort" name="order" value="1"></td>
      <td>
        <input type="checkbox" name="switch"  lay-text="开启|停用"  checked="" lay-skin="switch">
      </td>
      <td class="td-manage">
        <a class="layui-btn layui-btn layui-btn-xs"  href="{:url('edit',['cate_id'=>$vo['cate_id']])}" ><i class="layui-icon">&#xe642;</i>编辑</a>
        <a class="layui-btn layui-btn-warm layui-btn-xs"  href="{:url('addSon', ['cate_id'=>$vo['cate_id']])}" ><i class="layui-icon">&#xe642;</i>添加子栏目</a>
        <a class="layui-btn-danger layui-btn layui-btn-xs" href="javascript:;" onclick="del({$vo['cate_id']})"><i class="layui-icon">&#xe640;</i>删除</a>
      </td>
    </tr>
    {/foreach}
    </tbody>
  </table>
  </form>
  <div class="page" style="margin-left: 150px">
    <div>

    </div>
  </div>
</div>
</body>
<script>
    // 单个删除
    function del(cate_id){
        layer.confirm('确认要删除吗 ？',function(index){
            //发异步删除数据
            // alert(id);
            location.href="{:url('del')}"+'?cate_id='+cate_id;
        });
    }
</script>
{/block}
